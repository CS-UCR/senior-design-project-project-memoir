query getAnchorByID($id: ID!) {
    getAnchor(id: $id) {
        create_date
        entity_id
        lat
        long
        alt
    }
}
mutation createAnchor($anchorInput: CreateAnchorInput!) {
    createAnchor(input: $anchorInput) {
        id
        create_date
        entity_id
        lat
        long
        alt
    }
}
